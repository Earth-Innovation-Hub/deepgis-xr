{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="viewer"></canvas>

    <!-- Import maps polyfill for browsers without native support -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('viewer'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf0f0f0); // Light gray background
        
        // Enhanced lighting setup
        // 1. Stronger ambient light for overall illumination
        const ambientLight = new THREE.AmbientLight(0x606060, 3); // Brighter ambient light with increased intensity
        scene.add(ambientLight);
        
        // 2. Main directional light (simulates sun)
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
        mainLight.position.set(1, 1, 1);
        scene.add(mainLight);
        
        // 3. Secondary directional light from opposite direction for fill
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
        fillLight.position.set(-1, -0.5, -1);
        scene.add(fillLight);
        
        // 4. Bottom light to illuminate the underside
        const bottomLight = new THREE.DirectionalLight(0xffffff, 0.7);
        bottomLight.position.set(0, -1, 0);
        scene.add(bottomLight);
        
        // 5. Hemisphere light for more natural environmental lighting
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
        scene.add(hemiLight);
        
        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Load STL model
        const loader = new STLLoader();
        loader.load("{% static 'models/stl/navagunjara-reborn-gometric-analysis.stl' %}", function (geometry) {
            const material = new THREE.MeshPhongMaterial({ color: 0x7c7c7c, specular: 0x111111, shininess: 200 });
            const mesh = new THREE.Mesh(geometry, material);
            
            // Center the model
            geometry.computeBoundingBox();
            const boundingBox = geometry.boundingBox;
            const center = new THREE.Vector3();
            boundingBox.getCenter(center);
            mesh.position.set(-center.x, -center.y, -center.z);
            
            scene.add(mesh);
            
            // Adjust camera to fit the model
            const maxDim = Math.max(
                boundingBox.max.x - boundingBox.min.x,
                boundingBox.max.y - boundingBox.min.y,
                boundingBox.max.z - boundingBox.min.z
            );
            
            // Calculate a safe distance for the camera
            const distance = maxDim * 2;
            
            // Position the camera 90Â° counter-clockwise around the X-axis
            // This places the camera below the model looking up
            camera.position.set(0, -distance, 0); // Position camera along negative Y axis
            
            // Reset the camera's up vector to maintain correct orientation
            camera.up.set(0, 0, 1); // Set the up direction to be the Z axis
            
            // Look at the center of the model
            camera.lookAt(0, 0, 0);
            
            // Update orbit controls to maintain this orientation
            controls.target.set(0, 0, 0);
            controls.update();
            
            animate();
        }, undefined, function (error) {
            console.error('An error occurred loading the STL file:', error);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Required for damping
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
