{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        /* View control panel */
        #viewControls {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        /* Axes labels */
        .axis-label {
            position: absolute;
            color: #000;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="viewer"></canvas>
    
    <!-- View Controls -->
    <div id="viewControls">
        <button id="isometricView">Isometric View</button>
        <button id="frontView">Front View</button>
        <button id="sideView">Side View</button>
        <button id="topView">Top View</button>
        <button id="toggleAxes">Toggle Axes</button>
    </div>

    <!-- Import maps polyfill for browsers without native support -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('viewer'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf0f0f0); // Light gray background
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        
        // Add axes helper
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        let axesVisible = true;
        
        // Initial camera position - isometric view
        const distance = 5;
        const isometricFactor = Math.sqrt(1/3); // For equal projection along all axes
        camera.position.set(
            distance * isometricFactor, 
            distance * isometricFactor, 
            distance * isometricFactor
        );
        camera.lookAt(0, 0, 0);
        
        // Define view control functions
        let maxDim = 10; // Default value, will be updated after model loads
        
        function setIsometricView() {
            const cameraDistance = maxDim * 2;
            camera.position.set(
                cameraDistance * isometricFactor,
                cameraDistance * isometricFactor,
                cameraDistance * isometricFactor
            );
            camera.lookAt(scene.position);
            controls.target.copy(scene.position);
            controls.update();
        }
        
        function setFrontView() {
            camera.position.set(0, 0, maxDim * 2);
            camera.lookAt(scene.position);
            controls.target.copy(scene.position);
            controls.update();
        }
        
        function setSideView() {
            camera.position.set(maxDim * 2, 0, 0);
            camera.lookAt(scene.position);
            controls.target.copy(scene.position);
            controls.update();
        }
        
        function setTopView() {
            camera.position.set(0, maxDim * 2, 0);
            camera.lookAt(scene.position);
            controls.target.copy(scene.position);
            controls.update();
        }
        
        function toggleAxes() {
            axesVisible = !axesVisible;
            axesHelper.visible = axesVisible;
        }
        
        // Add event listeners to buttons
        document.getElementById('isometricView').addEventListener('click', setIsometricView);
        document.getElementById('frontView').addEventListener('click', setFrontView);
        document.getElementById('sideView').addEventListener('click', setSideView);
        document.getElementById('topView').addEventListener('click', setTopView);
        document.getElementById('toggleAxes').addEventListener('click', toggleAxes);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Load STL model
        const loader = new STLLoader();
        loader.load("{% static 'models/stl/navagunjara-reborn-gometric-analysis.stl' %}", function (geometry) {
            const material = new THREE.MeshPhongMaterial({ color: 0x7c7c7c, specular: 0x111111, shininess: 200 });
            const mesh = new THREE.Mesh(geometry, material);
            
            // Center the model
            geometry.computeBoundingBox();
            const boundingBox = geometry.boundingBox;
            const center = new THREE.Vector3();
            boundingBox.getCenter(center);
            mesh.position.set(-center.x, -center.y, -center.z);
            
            scene.add(mesh);
            
            // Adjust camera to fit the model with isometric view
            maxDim = Math.max(
                boundingBox.max.x - boundingBox.min.x,
                boundingBox.max.y - boundingBox.min.y,
                boundingBox.max.z - boundingBox.min.z
            );
            
            // Scale axes helper to match model size
            axesHelper.scale.set(maxDim/5, maxDim/5, maxDim/5);
            
            // Position for isometric view
            setIsometricView();
            
            animate();
        }, undefined, function (error) {
            console.error('An error occurred loading the STL file:', error);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Required for damping
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
